<div class="register-container">
  <div class="register-card">
    <h2 class="title">Customer Registration</h2>
    <p class="subtitle">Create your account to manage policies and claims</p>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">

      <div class="form-grid">

        <!-- Username -->
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" />
          <small *ngIf="f['username'].touched && f['username'].invalid">
            Username is required (min 3 chars)
          </small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" />
          <small *ngIf="f['email'].touched && f['email'].invalid">
            Valid email required
          </small>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" />
          <small *ngIf="f['password'].touched && f['password'].invalid">
            Password must be at least 6 characters
          </small>
        </div>

        <!-- Full Name -->
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" formControlName="phoneNumber" />
          <small *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid">
            Enter valid 10-digit number
          </small>
        </div>

        <!-- DOB -->
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" formControlName="dateOfBirth" />
        </div>

        <!-- Address -->
        <div class="form-group full-width">
          <label>Address</label>
          <textarea rows="3" formControlName="address"></textarea>
        </div>

        <!-- Nominee -->
        <div class="form-group full-width">
          <label>Nominee Name</label>
          <input type="text" formControlName="nomineeName" />
        </div>

      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="submitting">
        {{ submitting ? 'Registering...' : 'Create Account' }}
      </button>

      <!-- Messages -->
      <div class="success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

    </form>
  </div>
</div>
