<button mat-raised-button color="primary" (click)="addOfficer()">
  + Add Claims Officer
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="employeeCode">
    <th mat-header-cell *matHeaderCellDef> Employee Code </th>
    <td mat-cell *matCellDef="let o"> {{ o.employeeCode }} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let o"> {{ o.fullName }} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let o"> {{ o.department }} </td>
  </ng-container>

  <ng-container matColumnDef="approvedClaimsCount">
    <th mat-header-cell *matHeaderCellDef> Approved Claims </th>
    <td mat-cell *matCellDef="let o"> {{ o.approvedClaimsCount }} </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let o">
      {{ o.isActive ? 'Yes' : 'No' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let o">
      <button mat-icon-button color="primary" (click)="editOfficer(o)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSize]="5"></mat-paginator>
