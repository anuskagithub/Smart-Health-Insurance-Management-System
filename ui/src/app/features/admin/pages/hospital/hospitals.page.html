<div class="header">
  <h2>Hospitals</h2>

  <button mat-raised-button color="primary" (click)="addHospital()">
    <mat-icon>add</mat-icon>
    Add Hospital
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

  <ng-container matColumnDef="providerName">
    <th mat-header-cell *matHeaderCellDef>Provider</th>
    <td mat-cell *matCellDef="let h">{{ h.providerName }}</td>
  </ng-container>

  <ng-container matColumnDef="providerType">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let h">{{ h.providerType }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let h">{{ h.city }}</td>
  </ng-container>

  <ng-container matColumnDef="network">
    <th mat-header-cell *matHeaderCellDef>Network</th>
    <td mat-cell *matCellDef="let h">
      <mat-slide-toggle
        [checked]="h.isNetworkProvider"
        (change)="toggleNetwork(h)">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let h">
      <mat-slide-toggle
        color="primary"
        [checked]="h.isActive"
        (change)="toggleActive(h)">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let h">
      <button mat-icon-button color="primary" (click)="editHospital(h)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
